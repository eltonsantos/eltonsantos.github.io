---
layout: default
---

<div style="text-align: justify;" class="post">
  {% if page.image %}
    <div class="featuredImage">
      <img src="{{ '/images/' | prepend: site.baseurl | append: page.image }}" alt="" />
    </div>
  {% endif %}
  <h1 class="postTitle">{{ page.title }}</h1>
  <p class="meta">{% include formato_data.html %} |
    <span class="time">{{ page.content | number_of_words | divided_by:80 }}</span> minutos de leitura | {{ site.title }}
  </p>

  {{ content }}



  <div class="share">
    <ul class="share-buttons">
      <li>
        <span class="fa-stack">
          <a href="https://www.facebook.com/sharer/sharer.php?u=https://eltonsantos.github.io{{page.url}}" title="Compartilhar no Facebook" target="blank" class="ico-facebook">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </a>
        </span>
      </li>
      <li>
        <span class="fa-stack">
          <a href="https://twitter.com/share?text={{ page.title }}&amp;url=https://eltonsantos.github.io{{page.url}}&amp;via=eltin182" target="blank" title="Compartilhar no Twitter" class="ico-twitter">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </a>
        </span>
      </li>
      <li>
        <span class="fa-stack">
          <a href="https://plus.google.com/share?url=https://eltonsantos.github.io{{ page.url }}" title="Compartilhar no Google+" target="blank" class="ico-plus">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
          </a>
        </span>
      </li>
      <li>
        <span class="fa-stack">
          <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://eltonsantos.github.io{{ page.url }}&title={{ page.title }}&source=LinkedIn" title="Compartilhar no Linkedin" target="blank" class="ico-linkedin">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
          </a>
        </span>
      </li>
    </ul>
  </div>



</div>


<div class="postComments">
  <div id="disqus_thread"></div>
  <script>
    (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = '//https-eltonsantos-github-io.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>
    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
</div>
